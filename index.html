<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d Minecraft</title>
</head>
<style>
    body{
        cursor: crosshair;
        margin:0;
        padding:0;
        /*height:180vh;*/
        /*background: url("https://static.planetminecraft.com/files/image/minecraft/texture-pack/2024/308/17576286_xl.webp");*/
        background-color: rgb(165, 204, 255);
        background-size: cover;
        animation: daynightanimation 800s linear infinite;
        /*transition:0.3s;*/
    }
    #game{
        width:150vw;
        display:flex;
        flex-wrap:wrap;
        position:absolute;
        bottom:-100vw;
        filter: brightness(100%);
        animation: darklightanimation 800s linear infinite;
        /*transition:0.3s;*/
    }
    .block{
        width:5vw;
        height:5vw;
        background: url(Dirt.png);
        background-size:cover;
        position: relative;
        /*transition:0.1s;*/
    }
    /*.block:hover{
        width: calc(5vw - 2px);
        height: calc(5vw - 2px);
        border:white solid 1px;
    }*/
    #itembar{
        width:45vw;
        position: fixed;
        bottom:0%;
        left:50%;
        transform: translate(-50%, -50%);
        height:5vw;
        display:flex;
        z-index:11;
        /*border:solid 4px #555555;*/
    }

    .itemslot{
        z-index:11;
        width:5vw;
        height:5vw;
        background: url(/invslot.png);
        background-size:cover;
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .item{
        width:2.3vw;
        height:2.3vw;
        /*background: url(Grass.png);*/
        background-size:cover;
    }
    #arm{
        width:14vw;
        height:14vw;
        background: url("https://p.novaskin.me/3579583186.png");
        background-size: cover;
        position: fixed;
        bottom:0;
        left:calc(100vw * 0.80);
        transition: 0.05s;
        pointer-events: none;
        display:flex;
        z-index:11;
    }
    #arm:hover{
        transform:rotate(-14deg);
        bottom:-5%;
        left:80%;
        transition: 0.05s;
    }
    body::-webkit-scrollbar {
        display: none;
    }
    #game::-webkit-scrollbar {
        display: none;
    }

    #inventory{
        background-color: #c6c6c6f2;
        border: 6px solid #373737;
        /*background-color: rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        border-radius:15px; */
        width: 47vw;
        height:25vw;
        padding:1vw;
        display: grid;
        display:flex;
        flex-wrap:wrap;
        flex-direction:row;
        gap:0.2vw;
        z-index:99999;
        position:fixed;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        display:none;
        box-shadow: inset 0 0 8px #888888;
        overflow:auto;
        -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;
  backdrop-filter: blur(10px);
    }
    #inventory::-webkit-scrollbar{
        display:none;
    }

    .invitem{
        width: 3vw;
    height: 3vw;
    background-size: cover;
        font-size: initial;
    }
    #controlspopup{
        width:75vw;
        height:75vh;
        background-color: #c6c6c6f2;
        border: 6px solid #373737;
        box-shadow: inset 0 0 8px #888888;
        color:black;
        backdrop-filter: blur(10px);
        position:fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        display:none;
        flex-direction:row;
        gap:1vw;
        z-index:9999999999999999999999;
        font-family:arial;
    }

    .invslot{
        width:5vw;
        height:5vw;
        background: url(/invslot.png);
        background-size:cover;
        display:flex;
        align-items: center;
        justify-content: center;
        /*margin-right:-0.1vw;
        margin-left:-0.1vw;*/
        gap:0;
    }

    .bovenop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    /*pointer-events: none; /* zodat clicks nog het onderliggende blok raken */
    z-index: 10;
    /*filter: drop-shadow( 0px 0px 1.5px rgba(0, 0, 0, 0.685));*/
}

    .mob{
        width:7vw;
        height:7vw;
        position: absolute;
        bottom: 55vw;
        left:15vw;
        /*background:url(mob/varkengif.gif);*/
        background: url("https://minecraft.wiki/images/Golden_Parrot_Fly_%28Dungeons%29.gif?535f1");
        background-size: cover;
        animation: loopmob 60s linear infinite;
        /*display:flex;*/
        display:none;
        z-index:9999;
    }

    @keyframes loopmob {
        0%{
            left:15vw;
            transform: scaleX(-1);
        }
        10%{
            left:40vw;
            transform: scaleX(-1);
        }
        10.1%{
            left:40vw;
            transform: scaleX(1);
        }
        20%{
            left:5vw;
            transform: scaleX(1);
        }
        20.1%{
            left:5vw;
            transform: scaleX(-1);
        }
        34%{
            left:40vw;
            transform: scaleX(-1);
        }
        50%{
            left:75vw;
            transform: scaleX(-1);
        }
        60%{
            transform: scaleX(-1);
            left:110vw;
        }
        60.1%{
            transform: scaleX(1);
        }
        75%{
            transform: scaleX(1);
            left:75vw;
        }
        80%{
            transform: scaleX(1);
            left:40vw;
        }
        100%{
            transform: scaleX(1);
            left:15vw;
        }
    }

    #sunmoon{
        width:14vw;
        height:14vw;
        background-color: rgb(255, 252, 213);
        position:absolute;
        top:35%;
        left:200%;
        transform: translate(-50%,-50%);
        animation: sunmoonanimation 800s linear infinite;
        transition:0.2s;
    }

    #pause{
        /*background: url("https://minecraft.wiki/images/thumb/18w43a_menuscreen.png/800px-18w43a_menuscreen.png?68263");*/
        background-size: cover;
        width:70dvw;
        height:70dvh;
        /*display:flex;*/
        display:none;
        flex-direction:column;
        justify-content: center;
        align-items:center;
        gap:1.5vw;
        z-index:999999999;
        position:fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
    }

    #start{
        background: url("https://preview.redd.it/qigbmfa8hmb51.jpg?width=1920&format=pjpg&auto=webp&s=29d98e0b3f86d1a24be4fe4fd010288e0d090fe3");
        background-size: cover;
        width:100dvw;
        height:100dvh;
        display:flex;
        flex-direction:column;
        justify-content: center;
        align-items:center;
        gap:1.5vw;
        z-index:9999999999;
        position:fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
    }

    .pausebutton{
        width:30vw;
        height:3vw;
        font-size:1.8vw;
        background: #999 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
        image-rendering: pixelated;
        color:white;
        border: 2px solid #000;
        box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7;
        display:flex;
        justify-content: center;
        align-items:center;
        padding:0;
    }

    /*#start .pausebutton{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
    }*/

    .pausebutton p{
       width:100%;
       height:calc(100% - .1em);
       font-size:1.8vw;
       color:white;
       transition:0.1s;
       padding-top: .1em;
    }

    .pausebutton p:hover{
       width:100%;
       font-size:1.8vw;
       color:#FFFFA0;
       background-color: rgba(100, 100, 255, .45);
       transition:0.1s;
    }

    #stext2:hover #stext1{
        background-color:purple;
    }

    /*#pclist h2{
        border-radius: 2px;
        border: 1px solid black;
        /*font-size:1vw;
        text-align:center;
        font-family:arial;
    }*/

    #pclist{
        margin-top:1.5vh;
        /*border:1px solid black;*/
        width:20vw;
        height:72vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:0.5vw;
        margin-left:2vw;
    }

    #xboxlist{
        margin-top:1.5vh;
        /*border:1px solid black;*/
        width:20vw;
        height:72vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:0.5vw;
        margin-left:2vw;
    }

    #functionlist{
        margin-top:1.5vh;
        /*border:1px solid black;*/
        width:22vw;
        margin-left:2vw;
        height:72vh;
        display:flex;
        flex-direction:column;
        gap:0.5vw;
    }

    #closepopup{
        position:fixed;
        left:98%;
        top:2%;
        background-color:white;
        color:black;
        border-radius:50%;
        width:3vw;
        height:3vw;
        /*text-align:center;*/
        display:flex;
        justify-content: center;
        align-items: center;
        font-family:arial;
        transition:0.2s;
    }

    #closepopup:hover{
        background-color: rgba(232, 232, 232, 0.966);
        transition:0.2s;
    }

    @keyframes sunmoonanimation {
        0%{
            top:255%;
        }
        50%{
            top:380%;
        }
        100%{
            top:255%;
        }
    }

     @keyframes daynightanimation {
        0%{
            background-color: rgb(165, 204, 255);
        }
        50%{
            background-color: rgb(26, 36, 50);
        }
        100%{
            background-color: rgb(165, 204, 255);
        }
    }

    @keyframes darklightanimation {
        0%{
            filter: brightness(100%);
        }
        50%{
            filter: brightness(50%);
        }
        100%{
            filter: brightness(100%);
        }
    }
</style>
<body onload="worldgenerate();">
    <script>
        var inv = 0;
        var eitemblok;
        document.addEventListener("contextmenu", function(event){
            event.preventDefault();
        });

        document.addEventListener("keydown", (event) => {
            if(event.key === "e"){
                if(inv === 0){
                    document.getElementById("inventory").style.display = "flex";
                    inv = 1;
                } else {
                    document.getElementById("inventory").style.display = "none";
                    inv = 0;
                } 
            } else if(event.key === "Escape"){
                 if(pause === 0){
                        document.getElementById("pause").style.display = "flex";
                        pause = 1;
                } else {
                        document.getElementById("pause").style.display = "none";
                        pause = 0;
                }
            }
        })

        
    </script>

        <button class="pausebutton"><p id="stext1" onclick="document.getElementById('start').style.display = 'none';">New World</p></button>
        <button class="pausebutton" onclick="document.getElementById('controlspopup').style.display='flex'; controlz = 1;"><p id="stext2">Controls</p></button>
        <button class="pausebutton" onclick="loadworld();document.getElementById('start').style.display = 'none';"><p id="stext3">Load World</p></button>
    </div>
    <div id="pause">

            function saveworld(){
                let savedblocks = [];

                localStorage.clear();
               for(let i = 0; i < 100; i++){
                    for(let a = 0; a < 100; a++){
                        var saveditem = document.getElementById(i + "0" + String(a).padStart(2, '0')).style.background;
                        savedblocks.push(saveditem);

                        var bovenopblock = document.getElementById("b" + i + "0" + String(a).padStart(2, '0'));
                        if(bovenopblock){
                            var bovenopsaveditem = document.getElementById("b" + i + "0" + String(a).padStart(2, '0')).style.backgroundImage;

                            bovensavedids.push("b" + i + "0" + String(a).padStart(2, '0'));
                        }
                    }
                }

                localStorage.setItem("bovensavedblocks", JSON.stringify(bovensavedblocks));
                localStorage.setItem("bovensavedids", JSON.stringify(bovensavedids));

            function loadworld(){
                if(localStorage.getItem("savedblocks")){
                    var savedblocks = JSON.parse(localStorage.getItem("savedblocks"));
